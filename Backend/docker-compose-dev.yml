version: "3"
services:
    # DB*****************************************
    postgres:
        image: postgres:latest
        networks:
            - parking-network
        container_name: postgres
        volumes:
            - postgres-data:/var/lib/postgresql/data
        expose:
            - 5432
        ports:
            - 5432:5432
        environment:
            - POSTGRES_PASSWORD=admin
            - POSTGRES_USER=postgres
            - POSTGRES_DB=parking
            - DEBUG=true
        restart: unless-stopped

    # angular*****************************************
    angular-docker-service:
        image: angular-docker-service
        networks:
            - parking-network
        build:
            context: ../Frontend/ParkingApp
            dockerfile: ./Dockerfile.angular
        ports:
            - 4200:4200
        expose:
            - 4200
        depends_on:
            - springbootapp
        logging:
            driver: json-file
        environment:
            - DEBUG=true


    # app*****************************************
    springbootapp:
        image: springbootapp:latest
        networks:
            - parking-network

        container_name: springbootapp
        expose:
            - 8080
        ports:
            - 8080:8080
            - 5005:5005 # debug
        command: java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar /app/parking.jar
        restart: unless-stopped
        depends_on:
            - postgres
        logging:
            driver: json-file
        environment:
            - DEBUG=true

networks:
    parking-network:

volumes:
    postgres-data:
