version: "3"
services:
  # DB*****************************************
  postgres:
    image: postgres:latest
    networks:
      - parking-network
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=aphextwin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=parking
    restart: unless-stopped

  # angular*****************************************
  angular-docker-service:
    image: angular-docker-service1
    networks:
      - parking-network
    build:
      context: ../Frontend/ParkingApp
      dockerfile: ./Dockerfile.angular
    ports:
      - 4200:4200
    expose:
      - 4200


  # app*****************************************
  springbootapp:
    image: springbootapp:latest
    networks:
      - parking-network

    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  parking-network:

volumes:
  postgres-data:

