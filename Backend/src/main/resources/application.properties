# PostgresDB config
spring.datasource.url=jdbc:postgresql://localhost:5432/parking
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true

### Hibernate Properties
## The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

# Setting for filling initial data
# set this to always for load initial data from data-postgresql.sql file
spring.datasource.initialization-mode=never     
spring.datasource.platform=postgresql

# Enable columns naming from entities annotation
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy

# Enable scheduling
spring.enable.scheduling=true

# Setting for background task
scheduler.delete-stats.cron="0 0 1 * * *"



