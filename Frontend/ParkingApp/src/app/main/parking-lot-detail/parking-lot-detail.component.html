<h2>Parking lot details</h2>
<div *ngIf="parkingLot != null">

  <div class="btn lot col-12"  [ngClass]="{'green': parkingLot.status === 'FREE', 'red' : parkingLot.status === 'OCCUPIED', 'grey' : parkingLot.status === 'UNKNOWN'}">
    <i class="fas fa-car" *ngIf="parkingLot.status === 'OCCUPIED'"></i>
    <i class="fas fa-parking" *ngIf="parkingLot.status === 'FREE'"></i>
  </div>

  <div class="col-sm-12">
    <div>
      <span >Name: </span>
      <span class="lot-name">{{parkingLot.number}}</span>
    </div>
    <div>
      <span>Status: </span>
      <span>{{parkingLot.status}} </span><span *ngIf="parkingLot.status === 'OCCUPIED'">since {{parkingLot.date.toUTCString()}}</span>
    </div>
  </div>
</div>

<div class="error" [hidden]="parkingLot != null">Something went wrong, please click on Refresh button</div>

<div class="btn btn-info refresh" (click)="goBack()">Back</div>
