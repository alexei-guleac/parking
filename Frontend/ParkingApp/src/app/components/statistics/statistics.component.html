<div class="container statistics-form">
    <div class="row">
        <div class="col-sm-3">
            <div class="input-group">
                <div class="input-group-prepend mx-auto text center">
                <span class="input-group-text mx-auto text center">
                    <span class="mx-auto text center"><i class="fa fa-calendar-check"></i> Start date</span>
                </span>
                </div>
                <label for="dataBegin"></label><input [(ngModel)]="startDate" class="form-control pl-2" id="dataBegin"
                                                      type="date"
                                                      (change)="filterData()"/>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="input-group">
                <div class="input-group-prepend mx-auto text center">
                <span class="input-group-text mx-auto text center">
                    <span class="mx-auto text center"><i class="fa fa-calendar-times"></i> End date</span>
                </span>
                </div>
                <label for="dateEnd"></label><input [(ngModel)]="endDate" class="form-control pl-2" id="dateEnd"
                                                    type="date"
                                                    (change)="filterData()"/>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="input-group">
                <div class="input-group-prepend mx-auto text center">
                <span class="input-group-text mx-auto text center">
                    <span class="mx-auto text center"><i class="fa fa-car-side"></i> Parking lot id </span>
                </span>
                </div>
                <select (change)="filterData()" [(ngModel)]="selectedLotNumber" class="form-control"
                        name="lots">
                    <option> All</option>
                    <option *ngFor="let lot of lotNumber"> {{lot}} </option>
                </select>

            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <button (click)="loadData()" class="btn btn-danger refresh"><i class="fa fa-times-circle"></i>
                    Reset
                </button>
            </div>
        </div>
    </div>
    <hr>
</div>

<div>
    <div class="col-12">
        <table class="table">
            <thead>
            <tr>
                <th (click)="sortTableByLotNumber()">
                    <span class="lot">Parking Lot
                        <i *ngIf="lotSortedAsc" class="fas fa-sort-up"></i>
                        <i *ngIf="lotSortedDesc" class="fas fa-sort-down"></i>
                    </span>
                </th>
                <th>Status</th>
                <th (click)="sortTableByTime()">
                    <span class="time">Time
                        <i *ngIf="timeSortedAsc" class="fas fa-sort-up"></i>
                        <i *ngIf="timeSortedDesc" class="fas fa-sort-down"></i>
                    </span>
                </th>
                <th (click)="sortTableByDate()">
                    <span class="date">Date
                        <i *ngIf="dateSortedAsc" class="fas fa-sort-up"></i>
                        <i *ngIf="dateSortedDesc" class="fas fa-sort-down"></i>
                    </span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stat of filteredStatistics | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
                [ngStyle]="{'background':getColor(stat.status)}">
                <!--//here you can set the number of rows to diplay on one page-->
                <td>{{'LOT ' + stat.lotNumber}}</td>
                <td>{{stat.status}}</td>
                <td>{{stat.updatedAt | date : "HH:mm:ss"}}</td>
                <td>{{stat.updatedAt | date : "dd.MM.yy"}}</td>
            </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
    </div>
</div>
